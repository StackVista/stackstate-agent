- name: Kubernetes Stackstate
  hosts: local
  gather_facts: false
  roles:
    - role: "{{ bees_path }}/k8s-stackstate"
      vars:
        sts_ingress: KOPS
        install_stackpacks: [stackstate-agent-v2, kubernetes, aws-v2]
    - role: "{{ bees_path }}/otel-lambda"

- name: VM Agent
  hosts: agent
  gather_facts: true
  roles:
    - role: "{{ bees_path }}/ec2-agent"
      vars:
          aws_integration:
            integration_iam_role: {{ integration_iam_role }}
            region: {{ aws_region }}