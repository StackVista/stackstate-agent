---
- name: Prepare Kubernetes Stackstate
  hosts: local
  gather_facts: false
  roles:
    - role: "{{ bees_path }}/k8s-stackstate"
      vars:
        sts_ingress: KOPS

- name: Prepare VM Agent
  hosts: agent
  gather_facts: true
  roles:
    - role: "{{ bees_path }}/ec2-agent"
      vars:
        agent_integration_sample:
          enabled: true
        agent_integration_sample_v2:
          enabled: true
        agent_integration_sample_v2_stateful:
          enabled: true
        agent_integration_sample_v2_transactional:
          enabled: true
