scenarios:
  - name: dockerd-eks
    description: |
      Provision an EKS cluster with Dockerd as container runtime and an ec2 machine.
      Deploys the receiver on the ec2 and the agents with sample workloads on EKS.
    yard:
      name: eks-receiver
    test:
      group: k8s
    variables:
      k8s_runtime: dockerd
      k8s_version: "1.21"
  - name: containerd-eks
    description: |
      Same as dockerd-eks scenario, but the EKS cluster is configured to use Containerd as container runtime.
    yard:
      name: eks-receiver
    test:
      group: k8s
    variables:
      k8s_runtime: containerd
      k8s_version: "1.21"
  - name: otel
    description: |
      Provision Lambda exposing it trough an API gateway, an EC2 machine, AWS integration Cloudformation stack.
      Deploys StackState on sandbox k8s cluster, Agent on EC2 and install the StackPacks.
    yard:
      name: otel-custom
    test:
      group: otel
