scenarios:
  - name: dockerd-eks
    description: |
      Provision an EKS cluster with Dockerd as container runtime and an ec2 machine.
      Deploys the receiver on the ec2 and the agents with sample workloads on EKS.
    yard:
      name: eks-receiver
    test:
      group: k8s
    variables:
      k8s_runtime: dockerd
      k8s_version: "1.22"
  - name: containerd-eks
    description: |
      Same as dockerd-eks scenario, but the EKS cluster is configured to use Containerd as container runtime.
    yard:
      name: eks-receiver
    test:
      group: k8s
    variables:
      k8s_runtime: containerd
      k8s_version: "1.22"
  - name: k8s-stackpack
    description: |
      Provision an EKS cluster.
      Deploys stackstate on EKS and install the stackpacks.
    yard:
      name: eks-stackpack
    test:
      group: k8s
