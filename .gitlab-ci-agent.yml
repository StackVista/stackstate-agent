.retrieve_linux_go_deps_script: &retrieve_linux_go_deps_script |
  echo "~~~~~> Trying to retrieve_linux_go_deps"
  ls *.tar.gz || true
  [ -e "go-bin.tar.gz" ] && mkdir -p $GOPATH/bin && tar xzf go-bin.tar.gz -C $GOPATH/bin
  [ -e "go-pkg.tar.gz" ] && mkdir -p $GOPATH/pkg && tar xzf go-pkg.tar.gz -C $GOPATH/pkg
  [ -e "vendor.tar.gz" ] && mkdir vendor && tar xzf vendor.tar.gz -C vendor
  rm -f go-bin.tar.gz go-pkg.tar.gz vendor.tar.gz || true
  echo "~~~~~> /Trying..."

.configure_centos_env_script: &configure_centos_env_script |
  . /root/.gimme/envs/go1.16.7.env
  . /root/miniconda3/etc/profile.d/conda.sh
  conda activate $CONDA_ENV
  mkdir -p /go/src/github.com/StackVista
  rm -rf /go/src/github.com/StackVista/stackstate-agent || true
  ln -s $CI_PROJECT_DIR /go/src/github.com/StackVista/stackstate-agent
  . /usr/local/rvm/scripts/rvm
  export PATH=/go/bin:/usr/local/go/bin:$PATH
  eval $(gimme)

.configure_debian_env_script: &configure_debian_env_script |
  . /root/miniconda3/etc/profile.d/conda.sh # TODO: check possibility to use bash from the start
  conda activate $CONDA_ENV
  mkdir -p /go/src/github.com/StackVista
  rm -rf /go/src/github.com/StackVista/stackstate-agent || true
  . /usr/local/rvm/scripts/rvm
  ln -s $CI_PROJECT_DIR /go/src/github.com/StackVista/stackstate-agent

.configure_windows_ps1_env_script: &configure_windows_ps1_env_script |
  Import-Module C:\tools\miniconda3\shell\condabin\conda-hook.ps1
  ./.gitlab-scripts/conda_env.ps1 $CONDA_ENV $PYTHON_RUNTIMES
  conda activate $CONDA_ENV
  $current_dir=Get-Location
  New-Item -ItemType Directory -Force -Path "$Env:GOPATH\\src\\github.com\\StackVista"
  cmd /c if exist %GOPATH%\src\github.com\StackVista\stackstate-agent rd /s/q %GOPATH%\src\github.com\StackVista\stackstate-agent
  New-Item -ItemType SymbolicLink -Path "$Env:GOPATH\\src\\github.com\\StackVista\\stackstate-agent" -Target $current_dir -Force

.rules:
  # rules specific to the cluster agent, kubernetes, docker swarm. Currently we default to only running them on Python2
  # build so that we can release the cluster agent as part of a V2 release.
  # TODO: Change this when V3 releases are finalized and the default.
  - &cluster_agent
    if: $MAJOR_VERSION == $PRIMARY_MAJOR_VERSION
  - &cluster_agent_release
    if: $MAJOR_VERSION == $PRIMARY_MAJOR_VERSION && ($CI_COMMIT_TAG || $CI_JOB_TRIGGERED == "true")
    when: manual
  - &cluster_agent_manual
    if: $MAJOR_VERSION == $PRIMARY_MAJOR_VERSION
    when: manual
    allow_failure: true

# Merge train rules for agent v2
.v2_merge_train_always: &v2_merge_train_always
  # If the major version is 2, and it is the master branch or a tag, always execute this step
  - if: $MAJOR_VERSION == $PRIMARY_MAJOR_VERSION && ($CI_COMMIT_TAG || $CI_COMMIT_REF_NAME == "master")
    when: always
    allow_failure: false
  # Else, if the major version is 2, and it is a merge train job, always execute this step
  - if: $MAJOR_VERSION == $PRIMARY_MAJOR_VERSION && $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
    when: always
    allow_failure: false
  # Else, if the major version is 2, and there is a valid MR internal ID, manually execute this step
  - if: $MAJOR_VERSION == $PRIMARY_MAJOR_VERSION && $CI_MERGE_REQUEST_IID
    when: manual
    allow_failure: true
  # Else, if the major version is 2, and there is an open merge request (but no MR IID), never execute this step
  - if: $MAJOR_VERSION == $PRIMARY_MAJOR_VERSION && $CI_OPEN_MERGE_REQUESTS
    when: never
  # Else, if the major version is 2, and code was committed to a branch, manually execute this step
  - if: $MAJOR_VERSION == $PRIMARY_MAJOR_VERSION && $CI_COMMIT_BRANCH
    when: manual
    allow_failure: true

