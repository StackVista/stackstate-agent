unit_tests:
  stage: test
  interruptible: true
  needs:
    - deps_deb
  script:
    - conda activate $CONDA_ENV
    # We run inv deps again because /go/bin is not cached and we need binaries like golint, misspell
    - inv deps
    - inv -e agent.build --race --major-version $MAJOR_VERSION --python-runtimes $PYTHON_RUNTIMES
    # TODO: check why formatting rules differ from previous step
    - gofmt -l -w -s ./pkg ./cmd
    - inv -e rtloader.test
    - invoke install-tools
    - inv -e test --coverage --race --profile --fail-on-fmt --cpus 4 --major-version $MAJOR_VERSION --python-runtimes $PYTHON_RUNTIMES
  tags:
    - sts-k8s-m-runner
#    - sts-aws
  retry:
    max: 2
    when:
      - always
  rules:
    - when: on_success
  timeout: 45 minutes

