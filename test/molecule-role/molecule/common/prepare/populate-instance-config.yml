---
- name: "Gather existing EC2 instances for the branch '{{ agent_current_branch }}' for pipeline {{ ci_pipeline_id }}"
  ec2_instance_info:
    filters:
      instance-state-name: [ "running" ]
      "tag:ci_pipeline_id": "{{ ci_pipeline_id }}"
      "tag:ci_sts_major_python_version": "{{ ci_sts_major_python_version }}"
      "tag:agent_current_branch": "{{ agent_current_branch }}"
      "tag:molecule_scenario_name": "{{ molecule_scenario_name }}"
      "tag:dev": "{{ dev_mode }}"
      "tag:usage": "molecule-build"
  register: ec2_instances

- name: Content of ec2_instances
  debug:
    var: ec2_instances
  when: ec2_instances is defined

- name: If no EC2 instance is found
  fail:
    msg: "A EC2 instance was not found for this job {{ ci_pipeline_id }} and scenario {{ molecule_scenario_name }}. Please rerun the first stage inside this job for {{ molecule_scenario_name }} to recreate the require EC2 instance"
  when: ec2_instances is not defined or ec2_instances | length == 0

- name: Populate instance config dict
  set_fact:
    instance_conf_dict: {
      'instance': "{{ item.tags.instance }}",
      'address': "{{ item.public_ip_address }}",
      'private_address': "{{ item.private_ip_address }}",
      'user': "ubuntu",
      'port': "22",
      'identity_file': "{{ keypair_path }}",
      'instance_ids': [ "{{ item.instance_id }}" ], }
  with_items: "{{ ec2_instances.instances }}"
  register: "instance_config_dict"
  when: ec2_instances is defined

- name: Content of instance_config_dict
  debug:
    var: instance_config_dict
  when: instance_config_dict is defined

- name: Convert instance config dict to a list
  set_fact:
    instance_conf: "{{ instance_config_dict.results | map(attribute='ansible_facts.instance_conf_dict') | list }}"
  when: instance_config_dict is defined

- name: Dump instance config
  copy:
    content: "{{ instance_conf | to_json | from_json | molecule_to_yaml | molecule_header }}"
    dest: "{{ molecule_instance_config }}"
  when: instance_config_dict is defined
