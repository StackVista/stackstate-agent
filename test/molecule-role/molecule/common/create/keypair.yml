---
- name: Test for presence of local keypair
  stat:
    path: "{{ keypair_path }}"
  register: keypair_local

- name: Delete remote keypair
  ec2_key:
    name: "{{ keypair_name }}"
    state: absent
  when: not keypair_local.stat.exists

- name: Create keypair
  ec2_key:
    name: "{{ keypair_name }}"
  register: keypair

- name: Dump the ssh private key in the artifact directory
  copy:
    dest: "{{ keypair_path }}"
    content: "{{ keypair.key.private_key }}"
    mode: 0600


