---
version: '2.4'

services:
  zookeeper:
    extends:
      file: docker-compose.base.yml
      service: zookeeper

  kafka:
    depends_on:
      zookeeper:
        condition: service_healthy
    extends:
      file: docker-compose.base.yml
      service: kafka
    environment:
      KAFKA_CREATE_TOPICS: "sts_connection_beat_events:1:1,sts_correlate_endpoints:1:1,sts_generic_events:1:1,sts_intake_health:1:1,sts_multi_metrics:1:1,sts_state_events:1:1,sts_topology_events:1:1,sts_topo_process_agents:1:1,sts_trace_events:1:1,sts_topo_kubernetes_${CLUSTER_NAME}:1:1"

  receiver:
    depends_on:
      kafka:
        condition: service_healthy
    extends:
      file: docker-compose.base.yml
      service: receiver

  correlate:
    depends_on:
      kafka:
        condition: service_healthy
    extends:
      file: docker-compose.base.yml
      service: correlate

  topic-api:
    depends_on:
      kafka:
        condition: service_healthy
    extends:
      file: docker-compose.base.yml
      service: topic-api

  nginx:
    image: nginx:1.14.2
    ports:
      - 443:443
    depends_on:
      - receiver
    volumes:
      - ./docker.nginx:/etc/nginx/nginx.conf:ro
      - ./nginx-signed.crt:/etc/ssl/certs/nginx-signed.crt:ro
      - ./nginx-signed.key:/etc/ssl/private/nginx-signed.key:ro
    mem_limit: 64M
