---
version: '2.4'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181
    mem_limit: 1G
    healthcheck:
      test: [ "CMD-SHELL", "echo ruok | nc -w 2 zookeeper 2181" ]
      interval: 5s
      timeout: 10s
      retries: 3

  kafka:
    depends_on:
      zookeeper:
        condition: service_healthy
    extends:
      file: docker-compose.base.yml
      service: kafka

  receiver:
    image: "quay.io/stackstate/stackstate-receiver:${STACKSTATE_BRANCH}"
    ports:
      - 7077:7077
      - 1618:1618
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9092
    restart: always
    mem_limit: 1G

  correlate:
    image: "quay.io/stackstate/stackstate-correlate:${STACKSTATE_BRANCH}"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9092
    restart: always
    mem_limit: 1G

  topic-api:
    image: "quay.io/stackstate/stackstate-topic-api:${STACKSTATE_BRANCH}"
    ports:
      - 7070:7070
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9092
      ZOOKEEPER_QUORUM: kafka
    restart: always
    mem_limit: 1G

  nginx:
    image: nginx:1.14.2
    ports:
      - 443:443
    depends_on:
      - receiver
    volumes:
      - ./docker.nginx:/etc/nginx/nginx.conf:ro
      - ./nginx-signed.crt:/etc/ssl/certs/nginx-signed.crt:ro
      - ./nginx-signed.key:/etc/ssl/private/nginx-signed.key:ro
    mem_limit: 64M
