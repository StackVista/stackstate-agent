---
- name: Wait for the stackstate cluster check agent to start
  ignore_errors: true
  command: kubectl -n={{ namespace }} wait --all --for=condition=Ready --timeout=360s -l app.kubernetes.io/component=clusterchecks pod
  args:
    chdir: /home/ubuntu/deployment/agents
  environment:
    KUBECONFIG: /home/ubuntu/deployment/aws-eks/tf-cluster/kubeconfig
