#    BASE_RUNNER_IMAGE_VERSION: "centos6"

# produces the base rpm image: quay.io/stackstate/stackstate-agent-runner-circle:centos7_{yyyymmdd}
build-centos7-base:
  <<: *docker_build_runner_base
  variables:
    RUNNER_DIR: $RUNNER_CENTOS7_BASE
    BASE_RUNNER_IMAGE_VERSION: "centos7"

##################################################################################
# BUILD RUNNER IMAGES FROM BASE IMAGE
#################################################################################

.docker_main_runner_build_base: &docker_main_runner_build_base
  <<: *docker_build_base
  stage: build_runners
  script:
    - cd $RUNNER_DIR
    # get the current date as the base image version
    - BASE_RUNNER_DATED_IMAGE_VERSION="${BASE_RUNNER_IMAGE_VERSION}_$(date +%Y%m%d)"
    - echo Using deb base container version $BASE_RUNNER_DATED_IMAGE_VERSION
    - BUILD_TAG="stackstate-agent-runner-gitlab:${RUNNER_IMAGE_VERSION}_$(date +%Y%m%d)"
    - docker build --build-arg BASE_RUNNER_IMAGE_VERSION=$BASE_RUNNER_DATED_IMAGE_VERSION -t "${BUILD_TAG}" .
    # tag the image, push to docker
    - DOCKER_TAG="${DOCKER_REGISTRY}/stackstate/${BUILD_TAG}"
    - docker tag "${BUILD_TAG}" "${DOCKER_TAG}"
    - docker push "${DOCKER_TAG}"
    # tag the image, push to quay
#    - QUAY_TAG="${QUAY_REGISTRY}/stackstate/${BUILD_TAG}"
#    - docker tag "${BUILD_TAG}" "${DOCKER_TAG}"
#    - docker push "${QUAY_TAG}"


# produces the runner deb image: artifactory.stackstate.io/docker-virtual/stackstate/stackstate-agent-runner-gitlab:deb7_{yyyymmdd}
build-main-deb-runner:
  <<: *docker_main_runner_build_base
  needs: [ build-deb-base ]
  variables:
    RUNNER_DIR: $RUNNER_DEB
    RUNNER_IMAGE_VERSION: "deb7"
    BASE_RUNNER_IMAGE_VERSION: "deb7"

# produces the runner deb/rpm publisher image: artifactory.stackstate.io/docker-virtual/stackstate/stackstate-agent-runner-gitlab:deb-rpmpublisher_{yyyymmdd}
build-deb-rpm-publisher-runner:
  <<: *docker_main_runner_build_base
  needs: [ build-deb-base ]
  variables:
    RUNNER_DIR: $RUNNER_DEB_RPM_PUBLISHER
    RUNNER_IMAGE_VERSION: "deb-rpmpublisher"
    BASE_RUNNER_IMAGE_VERSION: "deb7"

# produces the runner centos 7 image: artifactory.stackstate.io/docker-virtual/stackstate/stackstate-agent-runner-gitlab:centos7_20211004_v7_0
build-centos7-runner:
  <<: *docker_main_runner_build_base
  needs: [ build-centos7-base ]
  variables:
    RUNNER_DIR: $RUNNER_CENTOS7
    RUNNER_IMAGE_VERSION: "centos7"
    BASE_RUNNER_IMAGE_VERSION: "centos7"

