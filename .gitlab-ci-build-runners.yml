stages:
  - build_runner_base
  - build_runners

variables:
  RUNNER_DEB_BASE: $CI_PROJECT_DIR/.cd-builders/runner7-circle-deb
  RUNNER_DEB: $CI_PROJECT_DIR/.cd-builders/runner7-gitlab-deb
  RUNNER_DEB_RPM_PUBLISHER: $CI_PROJECT_DIR/.cd-builders/runner7-gitlab-deb-rpmpublisher
  RUNNER_CENTOS6_BASE: $CI_PROJECT_DIR/.cd-builders/runner7-circle-rpm
  RUNNER_CENTOS7_BASE: $CI_PROJECT_DIR/.cd-builders/runner7-circle-rpm7
  RUNNER_CENTOS7: $CI_PROJECT_DIR/.cd-builders/runner7-gitlab-rpm7
  DOCKER_REGISTRY: docker.io
  QUAY_REGISTRY: quay.io
  DOCKER_DRIVER: overlay
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

before_script:
  # login to both docker registries
  - docker login -u "${docker_user}" -p "${docker_password}" "${DOCKER_REGISTRY}"
  - docker login -u "${quay_user}" -p "${quay_password}" "${QUAY_REGISTRY}"

.docker_build_base: &docker_build_base
  # use docker as the image builder
  image: artifactory.tooling.stackstate.io/docker-virtual/docker:18.06.0
  services:
    - name: artifactory.tooling.stackstate.io/docker-virtual/docker:18.09-dind
      alias: docker
  retry:
    max: 2
    when:
      # TODO: figure out what causes flakiness in the docker builds, sometimes pulling fails on builder the image or the base image is not available yet for the runner to pull
      - always

##################################################################################
# BUILD IMAGES BASE FOR DEB + RPM
#################################################################################
.docker_build_runner_base: &docker_build_runner_base
  <<: *docker_build_base
  stage: build_runner_base
  script:
    - cd $RUNNER_DIR
    # build the base image
    - BUILD_TAG="stackstate-agent-runner-circle:${BASE_RUNNER_IMAGE_VERSION}_$(date +%Y%m%d)"
    - docker build -t "${BUILD_TAG}" .
    # tag the image, push to docker
    - DOCKER_TAG="${DOCKER_REGISTRY}/stackstate/${BUILD_TAG}"
    - docker tag "${BUILD_TAG}" "${DOCKER_TAG}"
    - docker push "${DOCKER_TAG}"
  # tag the image, push to quay
#    - QUAY_TAG="${QUAY_REGISTRY}/stackstate/${BUILD_TAG}"
#    - docker tag "${BUILD_TAG}" "${DOCKER_TAG}"
#    - docker push "${QUAY_TAG}"

# produces the base deb image: quay.io/stackstate/stackstate-agent-runner-circle:deb7_{yyyymmdd}
build-deb-base:
  <<: *docker_build_runner_base
  variables:
    RUNNER_DIR: $RUNNER_DEB_BASE
    BASE_RUNNER_IMAGE_VERSION: "deb7"

